<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–ª–ª–∞–∂–∞</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: #2c3e50;
        }

        .logo img {
            border-radius: 50%;
        }

        .settings {
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .grid-selector,
        .size-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .grid-option,
        .size-option {
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-option.selected,
        .size-option.selected {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .grid-icon img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
        }

        .upload-area {
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            background-color: #fafafa;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #3498db;
            background-color: #eaf2f8;
        }

        .file-list {
            margin-bottom: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .file-item img.preview {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 10px;
        }

        .file-item .video-icon {
            width: 40px;
            height: 40px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 16px;
        }

        .file-item span {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-item button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            color: #e74c3c;
        }

        .create-button {
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .create-button:hover {
            background-color: #2471a3;
        }

        .create-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .progress {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–æ–ª–ª–∞–∂–∞</h1>
            <!-- –í—Å—Ç–∞–≤—å—Ç–µ –∑–¥–µ—Å—å –ø—É—Ç—å –∫ –≤–∞—à–µ–º—É —Ñ–∞–π–ª—É –ª–æ–≥–æ—Ç–∏–ø–∞ -->
            <div class="logo">
                <img src="logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø" width="50" height="50">
            </div>
        </div>

        <div class="settings">
            <h3>–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ—Ç–∫—É:</h3>
            <div class="grid-selector">
                <!-- –í—Å—Ç–∞–≤—å—Ç–µ –∑–¥–µ—Å—å –ø—É—Ç–∏ –∫ –≤–∞—à–∏–º —Ñ–∞–π–ª–∞–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π —Å–µ—Ç–æ–∫ -->
                <div class="grid-option" data-grid="2x2">
                    <div class="grid-icon">
                        <img src="grid_2x2.png" alt="–°–µ—Ç–∫–∞ 2x2" width="40" height="40">
                    </div>
                </div>
                <div class="grid-option" data-grid="2x3">
                    <div class="grid-icon">
                        <img src="grid_2x3.png" alt="–°–µ—Ç–∫–∞ 2x3" width="40" height="40">
                    </div>
                </div>
                <div class="grid-option" data-grid="3x1">
                    <div class="grid-icon">
                        <img src="grid_3x1.png" alt="–°–µ—Ç–∫–∞ 3x1" width="40" height="40">
                    </div>
                </div>
                <div class="grid-option" data-grid="1x3">
                    <div class="grid-icon">
                        <img src="grid_1x3.png" alt="–°–µ—Ç–∫–∞ 1x3" width="40" height="40">
                    </div>
                </div>
                <div class="grid-option" data-grid="2x1">
                    <div class="grid-icon">
                        <img src="grid_2x1.png" alt="–°–µ—Ç–∫–∞ 2x1" width="40" height="40">
                    </div>
                </div>
                <div class="grid-option" data-grid="1x2">
                    <div class="grid-icon">
                        <img src="grid_1x2.png" alt="–°–µ—Ç–∫–∞ 1x2" width="40" height="40">
                    </div>
                </div>
            </div>
        </div>

        <div class="settings">
            <h3>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–º–µ—Ä:</h3>
            <div class="size-selector">
                <div class="size-option" data-size="9:16">9:16</div>
                <div class="size-option" data-size="3:4">3:4</div>
                <div class="size-option" data-size="1:1">1:1</div>
                <div class="size-option" data-size="4:3">4:3</div>
                <div class="size-option" data-size="16:9">16:9</div>
            </div>
        </div>

        <div class="upload-area" id="uploadArea">
            <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ –∏/–∏–ª–∏ –≤–∏–¥–µ–æ:</p>
            <p id="fileCount">–∑–∞–≥—Ä—É–∂–µ–Ω–æ 0/2 —Ñ–∞–π–ª–æ–≤</p>
        </div>

        <div class="file-list" id="fileList"></div>

        <button class="create-button" id="createButton">–°–û–ó–î–ê–¢–¨ –ö–û–õ–õ–ê–ñ</button>

        <div class="progress" id="progress">
            <p>–°–æ–∑–¥–∞–µ–º –∫–æ–ª–ª–∞–∂...</p>
        </div>

    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let selectedGrid = '2x2';
        let selectedSize = '9:16';
        let files = [];
        const MAX_FILES = 2;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤—ã–±–æ—Ä–∞ —Å–µ—Ç–∫–∏
            document.querySelectorAll('.grid-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.grid-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedGrid = this.getAttribute('data-grid');
                });
            });

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤—ã–±–æ—Ä–∞ —Ä–∞–∑–º–µ—Ä–∞
            document.querySelectorAll('.size-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.size-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedSize = this.getAttribute('data-size');
                });
            });

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±–ª–∞—Å—Ç–∏ –∑–∞–≥—Ä—É–∑–∫–∏
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.multiple = true;
                input.accept = 'image/*,video/*';
                input.onchange = function(e) {
                    const newFiles = Array.from(e.target.files);

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ñ–∞–π–ª–æ–≤
                    if (files.length + newFiles.length > MAX_FILES) {
                        alert(`–í—ã –º–æ–∂–µ—Ç–µ –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–∞–∫—Å–∏–º—É–º ${MAX_FILES} —Ñ–∞–π–ª–æ–≤.`);
                        return;
                    }

                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ —Ñ–∞–π–ª—ã
                    files = [...files, ...newFiles];
                    updateFileList();
                };
                input.click();
            });

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–ª–ª–∞–∂–∞
            document.getElementById('createButton').addEventListener('click', createCollage);
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            const fileCount = document.getElementById('fileCount');

            // –û—á–∏—Å—Ç–∫–∞ —Å–ø–∏—Å–∫–∞
            fileList.innerHTML = '';

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–æ–≤ –≤ —Å–ø–∏—Å–æ–∫
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';

                // –ü—Ä–µ–≤—å—é –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                if (file.type.startsWith('image/')) {
                    const imgPreview = document.createElement('img');
                    imgPreview.src = URL.createObjectURL(file);
                    imgPreview.className = 'preview';
                    fileItem.appendChild(imgPreview);
                } else if (file.type.startsWith('video/')) {
                    // –ò–∫–æ–Ω–∫–∞ –¥–ª—è –≤–∏–¥–µ–æ
                    const videoIcon = document.createElement('div');
                    videoIcon.className = 'video-icon';
                    videoIcon.textContent = 'üé•';
                    fileItem.appendChild(videoIcon);
                }

                // –¢–µ–∫—Å—Ç–æ–≤–æ–µ –∏–º—è —Ñ–∞–π–ª–∞
                const fileName = document.createElement('span');
                fileName.textContent = file.name;
                fileName.style.flexGrow = '1';
                fileName.style.overflow = 'hidden';
                fileName.style.text-overflow = 'ellipsis';
                fileName.style.whiteSpace = 'nowrap';
                fileItem.appendChild(fileName);

                // –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '‚úñ';
                deleteBtn.onclick = function() {
                    files.splice(index, 1);
                    updateFileList();
                };

                fileItem.appendChild(deleteBtn);
                fileList.appendChild(fileItem);
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞
            fileCount.textContent = `–∑–∞–≥—Ä—É–∂–µ–Ω–æ ${files.length}/${MAX_FILES} —Ñ–∞–π–ª–æ–≤`;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–ª–ª–∞–∂–∞
        async function createCollage() {
            if (files.length === 0) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ñ–∞–π–ª.');
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            document.getElementById('progress').style.display = 'block';
            document.getElementById('createButton').disabled = true;

            try {
                // –°–æ–∑–¥–∞–µ–º FormData –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–∞–π–ª–æ–≤
                const formData = new FormData();
                formData.append('grid', selectedGrid);
                formData.append('size', selectedSize);

                // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã
                for (let i = 0; i < files.length; i++) {
                    formData.append(`file${i}`, files[i]);
                }

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const response = await fetch('https://your-server-domain.com/create-collage', { // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à –¥–æ–º–µ–Ω
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                    window.Telegram.WebApp.close();

                    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∑–¥–µ—Å—å –Ω—É–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç –±–æ—Ç–∞
                    console.log('–ö–æ–ª–ª–∞–∂ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω:', result.url);

                    // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ ‚Äî alert
                    alert('–ö–æ–ª–ª–∞–∂ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω! –†–µ–∑—É–ª—å—Ç–∞—Ç –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ —á–∞—Ç –±–æ—Ç–∞.');

                } else {
                    throw new Error(result.message || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–ª–ª–∞–∂–∞');
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–ª–ª–∞–∂–∞: ' + error.message);
            } finally {
                // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                document.getElementById('progress').style.display = 'none';
                document.getElementById('createButton').disabled = false;
            }
        }
    </script>

</body>
</html>
